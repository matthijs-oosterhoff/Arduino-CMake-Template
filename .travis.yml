language: cpp
sudo: false
dist: trusty
os:
  - linux

addons:
  apt:
    packages:
      - cmake

before_install:
  - [ -e ./arduino-1.8.3/arduino ] || $(wget http://downloads.arduino.cc/arduino-1.8.3-linux64.tar.xz && tar xf arduino-1.8.3-linux64.tar.xz)
  - cp env.travis.cmake env.cmake

cache:
  directories:
    - ./arduino-1.8.3

script:  cmake . && make arduino-cmake-template.hex
